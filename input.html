<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="assets/css/input.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>


	<title>Pet Input Page</title>
</head>
<body>	
	<div class="container">
	<div class="jumbotron" style="background-color: green; color: white">
		<h1 class="text-center">Petripper Profile</h1></div>
	</div>
<div class="row">
	<div class="col-md-6">
		<input type="text" class="form-control" placeholder="Pets Name"><br>

		<input type="text" class="form-control" placeholder="Pets Age"><br>

		<form>
			<p>Species<br>
			<input type="radio" name="species" value="Dog"/>Dog
			<input type="radio" name="species" value="Cat"/>Cat
			<input type="radio" name="species" value="Other"/>Other
			</p>
		</form><br>

	<form action="">
		<p>Gender</p>
		<select name="Gender">
			<option value="Select">Select</option>
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Neutered">Neutered</option>
			<option value="Spayed">Spayed</option>
		</select>
	</form><br>	
		<input type="text" class="form-control" placeholder="Chip Id #"><br>
		<input type="text" class="form-control" placeholder="Owner Info"><br>


	</div>
</div>	
<script type="text/javascript" src="assets/javascript/input.js"></script>

</body>
</html>
