
<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script>

 
    var latc=[];
    var lngc=[];
      function initMap() {
        
          var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 13
          });
          var infoWindow = new google.maps.InfoWindow({map: map});

          // Try HTML5 geolocation.
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              
              
              latc.push(pos.lat);
              lngc.push(pos.lng);
              console.log(pos.lat);
              console.log(pos.lng);

              infoWindow.setPosition(pos);
              infoWindow.setContent('Location found.');
              map.setCenter(pos);

            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
              });


          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
        }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
      }
            
      console.log(latc);
      console.log(lngc);   
  
   
    </script>
  </head>
  <body>
    <div id="map"></div>
   <!--  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6KUeKvMi4ASGZ25OBgHh6LpxE6pbdiqE&libraries=places&callback=initMap" async defer></script> -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6KUeKvMi4ASGZ25OBgHh6LpxE6pbdiqE&callback=initMap">
    </script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>  -->  
   
  </body>
</html>
